<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registration-style.css">
    <style>
        #loading-screen {
            overflow: hidden;
            animation: slideOutLeft 1s ease-in-out;
        }

        @keyframes slideOutLeft {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 999;">
        <!-- Loading spinner or any animation here -->
    </div>
    <div class="container-fluid container-width" style="padding: 0; height: 735px;">
        <nav class="navbar navbar-line px-4">
            <img src="./assets/Logo.svg" class="logo-size mt-2 px-2">
            <span class="Sign-In px-2" onclick="window.location.href='login.html';">Sign In</span>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <form class="form-container mt-5" method="POST">
                            <span style="font-size:13px; color: #333; font-family: sans-serif;">STEP <b>2</b> OF
                                <b>2</b></span>
                            <div class="mb-2">
                                <h1 style="font-size: 32px; font-weight: 500;">Create a password to start your
                                    membership</h1>
                            </div>
                            <div class="mb-3">
                                <span style="font-size: 18px;">Just a few more steps and you're done!</span><br>
                                <span style="font-size: 18px;">We hate paperwork, too.</span>
                            </div>
                            <div class="mb-3">
                                <input style="height:50px;"  type="text" class="form-control border-black"
                                    placeholder="Email or phone number" required>
                            </div>
                            <div class="mb-2">
                                <input style="height:50px;"  type="password"
                                    class="form-control border-black" placeholder="Add a password" required>
                            </div>
                            <div class="mb-4">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember-checkbox" class="largerCheckbox">
                                    <label for="remember-checkbox">Please do not email me Netflix special
                                        offers.</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="submit-btn btn" ck="window.location.href='login.html';"
                                    style="background-color: #e50914; font-weight: 400; font-size: 24px; color: #fff; width: 440px; min-height: 64px;">Register</button>
                            </div>
                            <div class="d-flex justify-content-center text-registration mt-3">
                                <p style="color: black;">Already have an account? <span
                                        style="color: darkred; cursor: pointer;"
                                        onclick="window.location.href='login.html';">Sign In</span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid"
        style="height: 225px; background-color: #f3f3f3; padding-left: 80px; padding-right: 80px;">
        <div class="row">
            <div class="col mt-4" style="color: #737373;">
                Questions? Contact us.
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-4">
                <a href="faq.html" class="custom-link">FAQ</a>
            </div>
            <div class="col-3 mt-4">
                <a href="help.html" class="custom-link">Help Center</a>
            </div>
            <div class="col-3 mt-4">
                <a href="terms.html" class="custom-link">Term of Use</a>
            </div>
            <div class="col-3 mt-4">
                <a href="privacy.html" class="custom-link">Privacy</a>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-4">
                <a href="cookie.html" class="custom-link">Cookie Preferences</a>
            </div>
            <div class="col-3 mt-4">
                <a href="corporate.html" class="custom-link">Corporate Information</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select id="language-select" class="mt-3">
                    <option value="english">English</option>
                    <option value="filipino">Filipino</option>
                </select>
                <div id="translation-output">
                    <!-- Translation output will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="register.js">
       
    </script>
</body>

</html>
