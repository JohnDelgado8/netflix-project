
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 999;">
        <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container-fluid container-width" style="padding: 0; height: 1055px;">
        <nav class="navbar px-2">
            <div class="container-fluid">
                <img src="./assets/Logo.svg" class="logo-size mt-2 px-2">
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <form class="form-container mt-3 py-5" style="height: 655px;  width: 440px;">
                            <h1 class="login-caption mb-5">Sign In</h1>
                            <div class="alert-message d-flex justify-content-center text-center"
                                style="margin-top: -20px;">
                               
                            </div>
                            <div class="mb-3">
                                <input  type="email" class="form-control px-3"
                                    placeholder="Email or phone number" required>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mb-4">
                                    <input  type="password" class="form-control px-3" placeholder="Password"
                                        required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" onclick="window.location.href='dashboard.html';" class="submit-btn btn mb-2"><span class="sign-in">Sign
                                        In</span></button>
                            </div>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> <span class="custom-text"
                                    style="color: #b3b3b3">Remember me</span>
                                <span class="custom-text" style="color: #b3b3b3; float: right; margin-top: 2px;">Do you
                                    need help?</span>
                            </label>
                            <div class="d-flex text-registration mt-6" style="margin-bottom: 0;">
                                <p class="new-user" style="color: #737373;">New to Netflix? <span
                                        onclick="window.location.href='plan.html';" class="new-user-animate">Sign up
                                        now.</span></p>
                            </div>
                            <p>
                                <span class="google">Google reCAPTCHA protects this page to make sure you're not a bot.
                                    <span class="find-out"> Find out more.</span></span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid"
            style="height: 225px; background-color: rgba(0, 0, 0, .75); margin-top: 90px; padding-left: 200px; padding-right: 200px;">
            <div class="row">
                <div class="col mt-4" style="color: #737373; font-size: 16px;">
                    Questions? Contact us.
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-4">
                    <a href="faq.html" class="custom-link">FAQ</a>
                </div>
                <div class="col-3 mt-4">
                    <a href="help.html" class="custom-link">Help Center</a>
                </div>
                <div class="col-3 mt-4">
                    <a href="terms.html" class="custom-link">Term of Use</a>
                </div>
                <div class="col-3 mt-4">
                    <a href="privacy.html" class="custom-link">Privacy</a>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-4">
                    <a href="cookie.html" class="custom-link">Cookie Preferences</a>
                </div>
                <div class="col-3 mt-4">
                    <a href="corporate.html" class="custom-link">Corporate Information</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select id="language-select" class="mt-3">
                        <option value="english">English</option>
                        <option value="filipino">Filipino</option>
                    </select>
                    <div id="translation-output">
                        <!-- Translation output will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js">
    
</script>

</html>
